<h3 class="h2 text-center">Listado de gastos</h3>

<div class="row text-dark d-flex justify-content-center align-items-center bg-light my-3 py-3 text-center border border-2 rounded rounded-3">
  <div class="col-5 alert alert-success mx-1">
    <p>Presupuesto: <strong>${{ presupuesto }}</strong></p>
  </div>
  <div class="col-5 alert mx-1" [ngClass]="selecionarColor()">
    <p>Restante: <strong>${{ restante }}</strong></p>
  </div>

  <div *ngFor="let gasto of listaGasto" class="col-5 bg-white border border-1 border-primary rounded rounded-1 m-1">
      <h4 class="text-center text-bold">{{ gasto.gasto }}</h4>
      <p class="text-center p-1 badge bg-info text-white">${{ gasto.monto }}</p>
  </div>

</div>
