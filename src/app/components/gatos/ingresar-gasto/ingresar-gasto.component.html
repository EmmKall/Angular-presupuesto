<h3 class="text-center">Ingresar gasto</h3>
<div class="card my-3 py-3 bg-light text-white">
  <div class="card-body d-flex justify-content-center align-items-center">
    <div class="col-10">

      <span class="bagde bg-danger p-2" *ngIf=(validacion)>{{ mensaje | uppercase }}</span>

      <div class="form-group my-2">
        <label for="gasto" class="form-label text-start">Descripci√≥n:</label>
        <input type="text" name="gasto" id="gasto" autofocus placeholder="Ej: comida..." [(ngModel)]="gasto" class="form-control">
      </div>
      <div class="form-group my-2">
        <label for="monto" class="form-label text-start">Monto</label>
        <input type="number" name="monto" id="monto" placeholder="Ej: $100" [(ngModel)]="monto" class="form-control">
      </div>
      <button class="btn btn-primary btn-lg btn-block my-3" (click)="validar()">Agregar</button>
    </div>
  </div>
</div>
